<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Create yout account</title>
</head>
<body>
    <div id="container">
        <div>
            <img src="./Images/Artboard-1.07f7761b.png" alt="" id="signup_img" >
        </div>
        <div id="form">
            <div id="logo_img">
                <img src="./Images/Workout (1).png" alt="" id="logo"> 
            </div>
            <div>
                <p style="text-align: center;color: #5e8e92;font-size: large;">Welcome to Workout Fitness Center </p>
            </div>
            <div id="signin">
                <div>
                    <label for="">Email Address</label> <br>
                    <input type="email" placeholder="Enter your email" id="email"> <br> <br>
                    <label for="">Password</label> <br>
                    <input type="password" placeholder="Enter your password" id="password">
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> <br> <br>
                </div>
                <div id="button">
                    <button id="sign">Sign In</button>
                </div>
                <p style="text-align: center;color: #5e8e92;cursor: pointer;" id="signup">Create an account</p>
            </div> 
        </div>
        
    </div>
</body>
</html>
<script type="module" src="./scripts/login.js"></script>
