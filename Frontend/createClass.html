
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Create Fitness Class</title>
</head>
<body>
    <div id="container">
        <div>
            <img src="./Images/Artboard-1.07f7761b.png" alt="" id="signup_img" >
        </div>
        <div id="form1">
            <div id="logo_img">
                <img src="./Images/Workout (1).png" alt="" id="logo" > 
            </div>
            <p style="text-align: center;color: #5e8e92;font-size: large;">Create Fitness Class</p>
            <div id="createClass">
                <div id="classPage">
                    <div>
                        <label for="classTitle">Class Title</label> <br> 
                        <input type="text" placeholder="Enter class title" id="classTitle">
                    </div> <br>
                    <div>
                        <div id="selectCat">
                            <label for="category">Select Category</label> <br> 
                            <select id="category">
                                <option value="dance">Dance</option>
                                <option value="yoga">Yoga</option>
                                <option value="zumba">Zumba</option>
                                <option value="aerobics">Aerobics</option>
                                <option value="weightTraining">Weight Training</option>
                                <option value="crossFit">Cross Fit</option>
                                <option value="ballet">Ballet</option>
                                <option value="boxing">Boxing</option>
                                <option value="kickBoxing">Kick Boxing</option>
                                <option value="basketball">Basketball</option>
                                <option value="football">Football</option>
                                <option value="cycling">Cycling</option>
                                <option value="singing">Singing</option>
                            </select>
                        </div> <br>
                    </div>
                </div> 
                    <div id="selectCat2">
                        <label for="category2">Select Category</label> <br> 
                        <select id="category2">
                            <option value="dance">Dance</option>
                            <option value="yoga">Yoga</option>
                            <option value="zumba">Zumba</option>
                            <option value="aerobics">Aerobics</option>
                            <option value="weightTraining">Weight Training</option>
                            <option value="crossFit">Cross Fit</option>
                            <option value="ballet">Ballet</option>
                            <option value="boxing">Boxing</option>
                            <option value="kickBoxing">Kick Boxing</option>
                            <option value="basketball">Basketball</option>
                            <option value="football">Football</option>
                            <option value="cycling">Cycling</option>
                            <option value="singing">Singing</option>
                        </select>
                    </div> <br>
                    <div>
                        <label for="password1">Password</label> <br> 
                        <input type="text" type="password" id="password1">
                        <i class="far fa-eye" id="togglePassword1" style="margin-left: -30px; cursor: pointer;"></i>
                    </div><br>
                    <div>
                        <label for="password2">Retype Password</label> <br> 
                        <input type="text" type="password" id="password2">
                        <i class="far fa-eye" id="togglePassword2" style="margin-left: -30px; cursor: pointer;"></i>
                    </div> <br>
                <div id="country1">
                    <label for="">Country</label> <br> 
                    <input type="text" placeholder="Enter country name" id="countryName">
                </div> <br>
                </div> <br>
                <div id="button1">
                    <button id="create">Create Class</button>
                </div>
            </div> 
        </div>
        
    </div>
</body>
</html>
<script type="module" src="./scripts/createClass.js"></script>
